<div th:fragment="entete_post">

	<div class="row d-flex align-items-center">


		<div class="col-2 d-none d-md-block">
			<div class="d-flex justify-content-start">

				<a href="/biblio/client/"> <img src="logo0.png" alt=""
					th:src="@{/images/logo0.png}" /></a>

			</div>


		</div>


		<div class="col-lg-10">
			<div class="identif d-flex justify-content-end">



				<nav class="navbar navbar-expand-sm" style="background-color: #a32fa9;">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link text-white"
							href="/biblio/client/presentation">Qui sommes-nous?</a></li>
						<!--  <li class="nav-item"><a class="nav-link text-white"
							href="/galerie/1">Galerie</a></li>-->
						<form class="form-inline" th:action="@{/biblio/client/rechercher}"
							th:object="${phrase}" method="post">
							<input class="form-control mr-sm-2 text-black" type="search"

							<div class="dropdown">
								<button
									class="btn btn-outline-success my-2 my-sm-0 text-white navigation dropdown-toggle"

									data-toggle="dropdown" aria-haspopup="true"

								<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
									<button class="dropdown-item" type="submit">Recherche

						<li class="nav-item"><a class="nav-link text-white"

					</ul>
				</nav>

			</div>


		</div>


	</div>
</div>
