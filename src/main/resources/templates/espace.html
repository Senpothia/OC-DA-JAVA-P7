<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link rel="stylesheet" href="/css/styles.css">
<title>Bibliothèque</title>
</head>
<body>
	<div class="container">

		<!-- ENTETE -->


		<div th:replace="fragments/entete_post :: entete_post"></div>
		<!-- ---------------- -->


		<!-- IMAGE -->
		<div class="row">
			<div class="col">
				<img class="img-fluid" src="/images/bandeau1.png" alt=""
					th:src="@{/images/bandeau1.png}" />
			</div>
		</div>
		<!-- ----------------- -->
		<div class="row d-flex justify-content-center">

			<h1>Espace personnel</h1>
		</div>


		<div class="row">
			<div class="donnees col-lg-6" style="margin: 5px;">

				<div class="row d-flex justify-content-center">
					<h3>
						<strong>Vos données</strong></br>
					</h3>
				</div>


				<div class="row d-flex justify-content-center">
					<p th:text="'Nom: ' + ${utilisateur.nom}"></p>
				</div>

				<div class="row d-flex justify-content-center">
					<p th:text="'Prénom: ' + ${utilisateur.prenom}"></p>
				</div>

				<div class="row d-flex justify-content-center">
					<p th:text="'Département: ' + ${utilisateur.departement}"></p>
				</div>

				<div class="row d-flex justify-content-center">
					<p th:text="'email: ' + ${utilisateur.email}"></p>
				</div>


				<div class="row d-flex justify-content-center">
					<a href="/compte/supprimer"><button type="button"
							class="btn btn-primary mb-1 bouton2">Supprimer compte</button></a>
				</div>

				<div class="row d-flex justify-content-center">
					<a href="/compte/modifier"><button type="button"
							class="btn btn-primary mb-1 bouton2">Modifier</button></a>
				</div>
				
				<div class="row d-flex justify-content-center">
					<a class="btn btn-primary mb-1 bouton2" th:href="@{/logout}">Déconnexion</a>
				</div>

			</div>
			<div class="col donnees" style="margin: 5px;">

				<div class="row d-flex justify-content-center">
					<h3>
						<strong>Fonctionnalités</strong></br>
					</h3>
				</div>

				<span th:if="${utilisateur.membre}">
					<div class="row d-flex justify-content-center">
						<a href="/administration"><button type="button"
								class="btn btn-success mb-1 bouton2">Administration</button></a>
					</div>
				</span>
				<div class="row d-flex justify-content-center">
					<a href="/creationsite"><button type="button"
							class="btn btn-primary mb-1 bouton2">Créer un site</button></a>
				</div>


				<div class="row d-flex justify-content-center">
					<a href="/choisirsite"><button type="button"
							class="btn btn-primary mb-1 bouton2">Modifier un site</button></a>
				</div>


				<div class="row d-flex justify-content-center">
					<a href="/topo/emprunts"><button type="button"
							class="btn btn-primary mb-1 bouton2">Topos empruntées</button></a>
				</div>

				<div class="row d-flex justify-content-center">
					<a href="/topo/demandes/faites"><button type="button"
							class="btn btn-primary mb-1 bouton2">Mes demandes de
							topos</button></a>
				</div>

				<div class="row d-flex justify-content-center">
					<a href="/topo/demandes/recues"><button type="button"
							class="btn btn-primary mb-1 bouton2">Demandes de topos
							reçues</button></a>
				</div>

				<div class="row d-flex justify-content-center">
					<a href="/galerie/1"><button type="button"
							class="btn btn-primary mb-1 bouton2">Demander une topo</button></a>
				</div>

				<div class="row d-flex justify-content-center">
					<a href="/topo/personnelles"><button type="button"
							class="btn btn-primary mb-1 bouton2">Mes topos
							personnelles</button></a>
				</div>

				<div class="row d-flex justify-content-center">
					<a href="/topo/creation"><button type="button"
							class="btn btn-primary mb-1 bouton2">Ajouter une topo</button></a>
				</div>

			</div>


		</div>

		<!-- PIED DE PAGE -->

		<div th:replace="fragments/footer :: footer"></div>

		<!-- ********************************************* -->


	</div>
	<!-- fin conteneur -->


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
